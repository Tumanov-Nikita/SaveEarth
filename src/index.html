<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Save Earth</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="game">
            <div class="header">
                <h1>Save Earth</h1>
            </div>
            <div class="Count">
                <h2 id='score' class="score">1000 $OZON</h2>
            </div>
            <div class="circle">
                <img id='circle' src="./assets/Planet.png" alt="coin" draggable="false"/>
            </div>
            <div id="farmButtonBlock" class="farmButtonBlock">
                <button id="farmButton" class="farmButton">
                    <div id="myBar">Начать фарминг озонового слоя</div>
                </button>
            </div>
            <button id="testButton" class="testButton" style="display: none;">ТЕСТ</button>
            <nav class="mobile-nav">
                <a href="#" class="bloc-icon">
                  <img src="assets/home.png" alt="Главная">
                  <span>Главная</span>
                </a>
                <a href="#" class="bloc-icon">
                  <img src="assets/tasks.png" alt="Задачи">
                  <span>Задачи</span>
                </a>
                <a href="#" class="bloc-icon">
                  <img src="assets/friends.png" alt="Друзья">
                  <span>Друзья</span>
                </a>
                <a href="#" class="bloc-icon">
                  <img src="assets/rating.png" alt="Рейтинг">
                  <span>Рейтинг</span>
                </a>
                <a href="#" class="bloc-icon">
                    <img src="assets/wallet.png" alt="Кошелек">
                    <span>Кошелек</span>
                </a>
            </nav>
        <script src="app.js" defer></script>
    </body>
</html>
