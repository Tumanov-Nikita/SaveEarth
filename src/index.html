<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Save Earth</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="game">
            <div class="header">
                <h1>Save Earth</h1>
            </div>
            <div class="Count">
                <h2 id='score' class="score">1000 $OZON</h2>
            </div>
            <div class="circle">
                <img id='circle' src="./assets/Planet.png" alt="coin" draggable="false"/>
            </div>
            <div id="farmButtonBlock" class="farmButtonBlock">
                <button id="farmButton" class="farmButton">
                    <div id="myBar">Начать фарминг озонового слоя</div>
                </button>
            </div>
            <button id="testButton" class="testButton" style="display: none;">ТЕСТ</button>
        <script src="app.js" defer></script>
    </body>
</html>
